<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scary Page</title>
<style>
body {
    background-color: black;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    margin: 0;
    padding: 0;
}

h1 {
    font-size: 3em;
    margin-top: 100px;
    animation: heartbeat 2s infinite alternate;
}

@keyframes heartbeat {
    from {
        transform: scale(1);
    }
    to {
        transform: scale(1.1);
    }
}

p {
    font-size: 1.5em;
    margin-top: 50px;
    animation: fadein 2s ease-out;
}

@keyframes fadein {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

button {
    font-size: 1.2em;
    padding: 10px 20px;
    margin-top: 30px;
    border: 2px solid white;
    background-color: transparent;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: pulsate 2s infinite alternate;
}

@keyframes pulsate {
    from {
        transform: scale(1);
    }
    to {
        transform: scale(1.1);
    }
}

button:hover {
    background-color: white;
    color: black;
    animation: none;
}

</style>
</head>
<body>

<audio id="backgroundMusic" autoplay loop>
    <source src="hard1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<h1>Welcome to Hard level</h1>
<p>This is the final stage</p>
<button onclick="playButtonClickSound(); window.location.href='hard1.html'">Start</button>
<button onclick="playButtonClickSound(); history.back()">Back</button>

<script>
function playButtonClickSound() {
    var buttonClickSound = new Audio('button_click.mp3');
    buttonClickSound.play();
}
</script>

</body>
</html>
